<html>
<head>
    <title>Latihan 5 - Dynamic Drop</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;       
            height: 100vh;             
            margin: 0;
        }
        .frame {
            border: 2px solid green;     
            width: 320px;              
            border-radius: 10px;       
            background-color: white;  
            overflow: hidden; 
            box-shadow: 2px 2px 10px black;
        }
        .frame-header {
            background-color: green;   
            color: white;             
            padding: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }
        .frame-content {
            padding: 20px;
            text-align: center;
        }
        select {
            width: 90%;
            padding: 5px;
        }
    </style>
    <script>
        function SelectCat2() {
            removeAllOptions(document.form1.SubCat);
            addOption(document.form1.SubCat, "", "Pilih Merk");

            if (document.form1.Category.value == 'Desktop') {
                addOption(document.form1.SubCat, "Acer", "Acer");
                addOption(document.form1.SubCat, "Dell", "Dell");
                addOption(document.form1.SubCat, "Lenovo", "Lenovo");
                addOption(document.form1.SubCat, "HP", "HP");
                addOption(document.form1.SubCat, "Asus", "Asus");
            }
            if (document.form1.Category.value == 'Laptop') {
                addOption(document.form1.SubCat, "Pongo", "Pongo");
                addOption(document.form1.SubCat, "Acer", "Acer");
                addOption(document.form1.SubCat, "MSI", "MSI");
                addOption(document.form1.SubCat, "Dell", "Dell");
                addOption(document.form1.SubCat, "Alienware", "Alienware");
            }
            if (document.form1.Category.value == 'Smartphone') {
                addOption(document.form1.SubCat, "Samsung Galaxy", "Samsung Galaxy");
                addOption(document.form1.SubCat, "Iphone", "Iphone");
                addOption(document.form1.SubCat, "Xiaomi", "Xiaomi");
                addOption(document.form1.SubCat, "Oppo", "Oppo");
                addOption(document.form1.SubCat, "Vivo", "Vivo");
            }
        }

        function removeAllOptions(selectbox) {
            for (var i = selectbox.options.length - 1; i >= 0; i--) {
                selectbox.remove(i);
            }
        }

        function addOption(selectbox, value, text) {
            var optn = document.createElement("option");
            optn.text = text;
            optn.value = value;
            selectbox.add(optn);
        }
    </script>
</head>
<body>
    <div class="frame">
        <div class="frame-header">Dropdown Screen</div>
        <div class="frame-content">
            <h3>Dynamic Drop Down List dengan JavaScript</h3>
            <form name="form1">   
                <select name="Category" onChange="SelectCat2();">
                    <option value="">Pilih Jenis Produk</option>
                    <option value="Desktop">Desktop</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Smartphone">Smartphone</option>
                </select>

                <br><br>

                <select id="SubCat" name="SubCat">
                    <option value="">Pilih Merk</option>
                </select>
            </form>
        </div>
    </div>
</body>
</html>
